<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="robots" content="index, follow"/>
<!-- 双核浏览器默认内核模式 -->
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="事了了工作众包平台"/>
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true"/>
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes"/>
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true"/>
<!-- UC应用模式 -->
<meta name="browsermode" content="application"/>
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app"/>
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no"/>
<!-- Windows 8 磁贴颜色 -->
<meta name="msapplication-TileColor" content="#FFF"/>
<link rel="stylesheet" type="text/css" href="../common/css/weui.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/app.css"/>
</head>
<body>
	<div id="app">
		<div class="task_list" v-for="item in taskList">
			<a :href="'detail.html?taskId=' + item.id" class="weui_media_box weui_media_appmsg task_item">
				<div class="weui_media_bd">
					<div class="task-title">
						<h3 class="title">{{item.title}}</h3>
					</div>
					<p class="weui_media_desc">{{item.jobDetail}}</p>
				</div>
			</a>
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../common/js/common.js"></script>
<script>
	var myData = {message : "hello"};
	var vueData = {
	  el: '#app',
	  data: {
		taskList: myData
	  }
	}
	var vue = new Vue(vueData);
	myAjax.get('http://81.68.102.150/api/task/list',{sessionToken:'5a65fc4a7ca8b1143ea63d52f4261409'},function(data){
		vueData.data.taskList = data.data.list;
	});

</script>
</html>
